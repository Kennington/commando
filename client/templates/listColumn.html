<template name="listColumn">
  {{#each categoryList}}
    <div id="{{dbTitle}}">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
        <div class="checklistColumns">
          <h3>{{headerTitle}}</h3>
          {{> listItem}}
          {{#if showAddMoreButton}}
            <section class="row">
              <div class="col-xs-4"></div>
              <div class="col-xs-4 oneMoreButton">&boxVH; Add MOAR!! &boxVH;</div>
              <div class="col-xs-4"></div>
            </section>
          {{/if}}
        </div>
      </div>
    </div>
    <div class="clearfix visible-xs-block"></div>
  {{/each}}
</template>
