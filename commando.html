<template name="headerWrapper">
  <nav id="headerWrapper" class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li class="headerItems col-sm-1 dropdown">

    </div>
  </nav>
</template>

<template name="listColumn">
  {{#each categoryList}}
    <div id="{{dbTitle}}" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <div class="checklistColumns">
        <h3>{{headerTitle}}</h3>
          {{> listItem}}
        <section class="row">
          <div class="col-xs-4"></div>
          <div class="col-xs-4 oneMoreButton"><a href="#">&boxVH; Add MOAR!! &boxVH;</a></div>
          <div class="col-xs-4"></div>
        </section>
      </div>
    </div>
    <div class="clearfix visible-xs-block"></div>
    {{#if smClearFix}}
      <div class="clearfix visible-sm-block"></div>
    {{/if}}
    {{#if mdClearFix}}
      <div class="clearfix visible-md-block"></div>
    {{/if}}
    {{#if lgClearFix}}
      <div class="clearfix visible-lg-block"></div>
    {{/if}}
  {{/each}}
</template>

<template name="listItem">
  {{#each posts}}
    <div class="listItem">
      <a href="#">{{descriptionFinder}}</a>
      <hr />
      {{#if isUpdated}}
        <div class="badges" title="This card has been Updated">&nbsp;<span class="fa fa-align-justify"></span>&nbsp;</div>
      {{/if}}
      {{#if isCommented}}
        <div class="badges" title="This card has a comment">&nbsp;<span class="fa fa-comment"></span></div>
      {{/if}}
      <div class="clearFloat"></div>
    </div>
  {{/each}}
</template>

<template name="bodyWrapper">
  <div id="bodyWrapper">
    <div class="checklists container-fluid">
      <div class="row no-gutters">
        {{> listColumn}}
      </div>
    </div>
    {{#if itemClicked}}
      {{> cardWindow}}
    {{/if}}
  </div>
</template>

<template name="listComment">
  {{#if hasComments}}
    {{#each commentsFoundById}}
      <div class="Media">
        <img class="Media-figure Media--center" src="/images/abc.jpg" alt="profileName from FB/Google+/Twitter">
        <!-- add a mini sergeant/rank logo next to pic -->
        <p class="Media-body"><b>{{commentUser}}:</b> {{commentContents}} <em class="abc">on {{commentDate}}</em></p>
      </div>
    {{/each}}
  {{else}}
    <div class="Media Media--center">
      <p><i>No comments added yet, Share your thoughts now!</i></p>
    </div>
  {{/if}}
</template>

<template name="cardWindow">
  <div id="cardWindow" class="{{hideIt}}"><!-- whole page wrapper -->
    <div class="cardWrapper"><!-- div big enough to contain card info and centered-->
      <div class="cardHeaders">
        <h3><b>{{cardHeader}}</b></h3>
        <a href="#" id="exitButton">&times;</a>
      </div>

      <div class="cardBody">
        <hr />

        <div class="cardHeaders Media Media--center">
          <span class="cardIcons glyphicon glyphicon-align-justify"></span>
          <h3 class="Media-body">Description</h3>
        </div>
        <p>{{cardDescription}}</p>

        <div class="cardOptions">
          <a href="#">Share</a>
          <br />
          <a href="#">Task Status (drop down choice of Ideas/ToDo/Doing/Done)</a>
        </div>
        <hr />
      </div>

      <div class="cardComments">
        <div class="cardHeaders Media Media--center">
          <span class="cardIcons glyphicon glyphicon-comment"></span>
          <h3 class="Media-body">Comments</h3>
        </div>

        <div class="commentsLog">
          {{> listComment}}
          <div class="Media Media--center">
            <img class="Media-figure" src="/images/abc.jpg" alt="profileName from FB/Google+/Twitter">
            <!-- add a mini sergeant/rank logo next to pic -->
            <form>
              <input class="Media-body" name="addComment" type="text" placeholder="Add your comment here" />
              <input type="submit" value="Add Comment">
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</template>

<template name="chattingRoom">
  <div id="chattingRoom" class="hideIt">
  </div>
</template>

<template name="footer">
  <div class="" id="footer">
    <div class=""></div>
    <div class="">Copyright 2015, Commando Chat</div>
    <div class=""></div>
  </div>
</template>

<template name="mainDisplay">
  <header>
    {{> headerWrapper}}
  </header>
  {{> bodyWrapper}}
  {{> cardWindow}}
  {{> chattingRoom}}
  {{> footer}}
</template>

<template name="loading">
  {{>spinner}}
</template>
